							<h3>CONNECT</h3>
							<div class="pl-4"><i class="fas fa-mobile-alt"></i> +63 917 555 7779 | <i class="fas fa-phone"></i> (02) 888 0234</div>

						</div>

					<!-- CONNECT -->

					<!-- SOCIAL -->
					<div class="col-lg-6">
						<div class="connect txt-bl">
							<h3>SOCIAL MEDIA</h3>

							<p class="text-center">
								<a href="https://www.facebook.com" target="_blank">
									<img src="assets/images/facebook.png" alt="Facebook" class="social-icon">
								</a>
								<a href="https://www.twitter.com" target="_blank">

						</div>
					</div>

					<!-- SEND MSG -->
					<div class="col-lg-6">
						<div class="connect txt-bl">
							<h3>SEND US A MESSAGE</h3>

							<form>
								<div class="form-group">
									<label for="name">Name: </label>
									<input id="name" class="form-control" type="text" placeholder="Your Name">
								</div>

								<div class="form-group">
									<label for="email">Email Adress: </label>
									<input id="email" class="form-control" type="email" placeholder="Your Email">
								</div>

								<div class="form-group">
									<label for="contact">Contact No.: </label>
									<input id="contact" class="form-control" type="text" placeholder="Your Mobile/Landline">
								</div>

								<div class="form-group">
									<label for="message">Message: </label>
									<textarea id="message" class="form-control" placeholder="Your Message"></textarea>
								</div>

								<button class="btn btn-primary form-control">Submit</button>
							</form>

						</div>
					</div>
					<!-- SEND MSG -->
